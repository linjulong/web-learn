<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
</head>
<style>
    .par {
        border: 5px solid rgb(91, 243, 30);
        width: 300px;
        overflow: hidden;
    }

    .child {
        border: 5px solid rgb(233, 250, 84);
        width: 100px;
        height: 100px;
        float: left;
    }
</style>

<body>
    <div class="par">
        <div class="child"></div>
        <div class="child"></div>
    </div>
    BFC三个作用：
    1：利用BFC避免margin重叠
    2：自适应两栏布局（左边浮动，右边会贴在一块）
    3：清楚浮动（高度崩塌）
</body>

</html>
